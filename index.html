<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="trendMvs">
        <div class="btns">
          <button class="btn_trMvDay active">Day</button>
          <button class="btn_trMvWeek">Week</button>
        </div>
        <div class="data_trMvDay show"></div>
        <div class="data_trMvWeek show"></div>
      </div>

      <div class="popMvs">
        <div class="btns">
          <button class="btn_popMv active ">Movies</button>
          <button class="btn_popTvSh">TV Shows</button>
        </div>
        <div class="data_popMv show"></div>
        <div class="data_popTvSh show"></div>
      </div>

      <div class="trTvSh">
        <div class="btns">
          <button class="btn_trTvShDay active">Day</button>
          <button class="btn_trTvShWeek">Week</button>
        </div>
        <div class="data_trTvShDay show"></div>
        <div class="data_trTvShWeek show"></div>
      </div>

      <div class="topRate">
        <div class="btns">
          <button class="btn_topRateSh active">TV Shows</button>
          <button class="btn_topRateMv">Movies</button>
        </div>
        <div class="data_topRateSh show"></div>
        <div class="data_topRateMv show"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
